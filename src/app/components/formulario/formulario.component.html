<div class="container">
    <div class="formulario">
        <h2>Forne√ßa alguns dados abaixo para contato:</h2>
    
        <form>
        <label class="nome">Nome:</label>
        <input
            type="nome"
            id="Nome"
            name="Nome"
            ngModel
            required
            (input)="formatarNome($event)"
/>
    
        <label class="email">E-Mail:</label>
        <input
            type="email"
            id="email"
            name="email"
            ngModel
            required
            (input)="formatarEmail($event)"
/>
    
        <label class="telefone">Telefone:</label>
        <input
            type="tel"
            id="telefone"
            name="telefone"
            ngModel
            required
            (input)="formatarTelefone($event)"
            maxlength="14"
/>
    
        <label class="checkbox-label" for="checkbox">
            <input type="checkbox" required placeholder="">
            Eu autorizo o uso dos meu dados fornecidos acima para que a empresa me contate.
        </label>
        
        @if (this.nome.trim() !== '' &&
            this.email.trim() !== '' &&
            this.telefone.trim().length == 14){
            <button class="botaoE" (click)="Voltar()">Enviar</button>
        } @else {
            <button class="botaoED" disabled>Enviar</button>
        }
        
        </form>
    </div>
</div>
